<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

                        <p class="card-text text-center">3</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-6 col-12 mb-3">

                    <div class="card-body">
                        <h5 class="card-title text-center">Number 4</h5>
                        <p class="card-text text-center">4</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-6 col-12 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center">Number 5</h5>
                        <p class="card-text text-center">5</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-6 col-12 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center">Number 6</h5>
                        <p class="card-text text-center">6</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
